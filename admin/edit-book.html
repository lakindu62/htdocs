<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Book</title>
        <link rel="stylesheet" href="./styles/inventoryTabStyles.css" />
        <link rel="stylesheet" href="./styles/utils.css" />
        <link rel="stylesheet" href="./styles/editBook.css" />
        <link rel="stylesheet" href="./styles/common.css" />
    </head>
    <body>
        <div class="admin-panel">
            <div id="sidebar" class="sidebar">
                <!-- Sidebar content -->
            </div>
            <div class="main-content">
                <button id="menuBtn" class="menu-btn">â˜°</button>
                <h2>Edit Book</h2>
                <div class="edit-book-container">
                    <div class="book-details">
                        <div class="book-image-container">
                            <img id="bookImage" src="" alt="Book cover" />
                        </div>
                        <form id="editBookForm">
                            <input type="hidden" id="bookId" name="bookId" />

                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required />

                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required />

                            <label for="description">Description:</label>
                            <textarea id="description" name="description" required></textarea>

                            <label for="imageUrl">Image URL:</label>
                            <input type="url" id="imageUrl" name="imageUrl" required />
                        </form>
                    </div>
                    <div class="book-metadata">
                        <div>
                            <div class="price-stock">
                                <label for="price">Price:</label>
                                <input type="number" id="price" name="price" step="0.01" required />
                                <label for="stock">Stock:</label>
                                <input type="number" id="stock" name="stock" required />
                            </div>
                            <div class="categories-section">
                                <h3>Categories</h3>
                                <div id="category-container" class="category-container">
                                    <!-- Categories will be populated dynamically -->
                                </div>
                                <div class="category-form-input">
                                    <select id="category" name="category"></select>
                                    <button class="btn">Add</button>
                                </div>
                            </div>
                        </div>
                        <div class="new-category-section">
                            <h3>Create New Category</h3>
                            <div class="new-category-form-input">
                                <input type="text" id="newCategory" name="newCategory" placeholder="Enter new category name">
                                <button id="createCategoryBtn" class="btn btn-black">Create Category</button>
                            </div>
                            <div class="existing-categories">
                                <h4>Existing Categories</h4>
                                <ul id="existingCategoriesList"></ul>
                            </div>
                        </div>
                        
                    </div>
                    <button type="submit" class="save-changes-btn">Save Changes</button>

                </div>
            </div>
        </div>

        <script src="./app/editBook.js"></script>
        <script src="./app/sidebar.js"></script>
    </body>
</html>
