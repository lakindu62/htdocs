<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="styles/books.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="header-container">
        
    </div>
    <div class="search-pane">
        <aside>
            <h2>Filters</h2>
            <div id="category-filters"></div>
            <div id="price-filter">
                <h3>Price Range</h3>
                <input type="number" id="min-price" placeholder="Min Price">
                <input type="number" id="max-price" placeholder="Max Price">
            </div>
        </aside>
        <section class="result-bar">
            <h1 class="text1">Find Your Next Reading Adventure</h1>
            <div class="search-bar">
                <input class="search-field" type="search" id="search-input" placeholder="Search by title or author...">
            </div>
            <div id="books-container"></div>
        </section>
    </div>
    <footer id="footer-container">
        
    </footer>
    
    <script src="./app/common.js"></script>
    <script src="./app/book-filter.js"></script>
</body>
</html>
