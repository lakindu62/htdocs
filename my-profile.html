<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./styles/my-profile.css" />
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/footer.css" />

        <title>User Profile</title>
    </head>
    <body>
        <div id="header-container"></div>
        <div class="profile-container">
            <!-- The sidebar will be inserted here by JavaScript -->
            <div class="main-content">
                <header class="profile-header">
                    <h3>User Profile</h3>
                    <div class="user-info">
                        <span>Welcome, User </span>
                        <button id="logoutBtn" class="logout-btn">Logout</button>
                    </div>
                </header>
                <div class="chart">
                    <form id="profileForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <button type="button" id="updateProfileBtn" style="display: none;">Update Profile</button>
                    </form>

                    <h3>Change Password</h3>
                    <form id="changePasswordForm">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    
                        <button type="button" id="changePasswordBtn">Change Password</button>
                    </form>
                </div>
            </div>
        </div>

        <footer id="footer-container"></footer>
        <script src="./app/common.js"></script>
        <script src="./app/profile/profile-common.js"></script>
        <script src="./app/my-profile.js"></script>
    </body>
</html>
