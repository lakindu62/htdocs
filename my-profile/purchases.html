<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="../styles/purchases.css" />
        <link rel="stylesheet" href="../styles/common.css" />
        <link rel="stylesheet" href="../styles/footer.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <title>Orderlist</title>
    </head>
    <body>
        <div id="header-container"></div>
        <div class="profile-container">
            <!-- The sidebar will be inserted here by JavaScript -->
            <div class="main-content">
                <header class="header ">
                    <h3>My Orders</h3>
                    <div class="user-info">
                        <span id="welcome-message">Welcome, User</span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </header>
                <div id="orders-container" class="purchase-cards">
                    <!-- Orders will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Add this modal structure at the end of the body -->
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Order Details</h2>
                <div id="modal-order-details"></div>
            </div>
        </div>

        <footer id="footer-container"></footer>
        <script src="../app/common.js"></script>
        <script src="../app/profile/profile-common.js"></script>
        <script src="../app/profile-common.js"></script>
        <script src="../app/profile/purchase-details.js"></script>
        <script src="../app/profile/purchase.js"></script>

    </body>
</html>
