<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Cart</title>
        <link rel="stylesheet" href="./styles/mycart.css" />
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./Styles/footer.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="header-container"></div>

        <!-- Progress Indicator Section -->
        <div id="container" class="container">
            <div class="progress-bar" id="progress-bar-container"></div>

            <div class="cart-container">
                <div class="cart-items">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>

                <div class="cart-summary">
                    <div class="cart-total">
                        <h2>Cart Total</h2>
                        <div class="total-row">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Shipping</span>
                            <span>₹600.00</span>
                        </div>
                        <div class="total-row">
                            <strong>Total</strong>
                            <strong id="total">₹600.00</strong>
                        </div>
                        <a href="/checkout.html">
                            <button class="checkout-btn">
                                Proceed to Checkout
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer-container"></footer>
        <script src="./app/cart.js"></script>
        <script src="./app/common.js"></script>
    </body>
</html>
