<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/suggest.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div id="header-container">

                <input type="text" name="Author"><br><br><br><br><br>
                <label class="text">E-mail</label><br><br><br>
                <input type="email" name="email"><br><br><br><br><br>
                <select>
                    <option value="Genre" selected>Genre</option>
                    <option value="Romance">Romance</option>
                    <option value="Romance">Novels</option>
                    <option value="Romance">Mystery</option>
                    <option value="Romance">Science-fiction</option>
                    <option value="Romance">Education</option>
                    <option value="Romance">Children</option>
                    <option value="Romance">Thriller</option>
                    <option value="Romance">Research articles</option>
                </select>
                <input id="suggest" type="submit" name="submit" value="SUGGEST">
                
            </fieldset>
        </form>
        
    </section>
    <footer id="footer-container">
        
    </footer>
    
    <script src="./app/common.js"></script>
