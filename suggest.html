<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../styles/common.css" />
        <link rel="stylesheet" href="../styles/suggest.css" />
        <link rel="stylesheet" href="../styles/footer.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="header-container"></div>

        <section class="form">
            <form id="suggestionForm">
                <fieldset>
                    <legend>SUGGEST A BOOK</legend>
                    <label class="text" for="title">Title of the Book</label><br /><br />
                    <img class="logo" src="./images/logo.png" />
                    <input
                        type="text"
                        id="title"
                        name="title"
                        required
                    /><br /><br /><br /><br /><br />
                    <label class="text" for="author">Author</label><br /><br /><br />
                    <input
                        type="text"
                        id="author"
                        name="author"
                        required
                    /><br /><br /><br /><br /><br />
                    <label class="text" for="email">E-mail</label><br /><br /><br />
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                    /><br /><br /><br /><br /><br />
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Genre</option>
                        <option value="Romance">Romance</option>
                        <option value="Novels">Novels</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Science-fiction">Science-fiction</option>
                        <option value="Education">Education</option>
                        <option value="Children">Children</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Research articles">Research articles</option>
                    </select>
                    <input
                        id="suggest"
                        type="submit"
                        name="submit"
                        value="SUGGEST"
                    />
                </fieldset>
            </form>
        </section>
        <footer id="footer-container"></footer>

        <script src="./app/common.js"></script>
        <script src="./app/suggest.js"></script>
    </body>
</html>
